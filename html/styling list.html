<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        រចនាបញ្ញី
         -List-style-type ប្រភេទក្បាច់បញ្ជី កំណត់លេខឬអក្សររៀងគ្នាដែលបង្ហាញមុខទិន្នន័យត្រូវវាយ ឬរូបតំណាងតូចៗបង្ហាញមុខទិន្នន័យត្រូវវាយ។
         -list-style-position ទីតាំងក្បាចបញ្ជី កំណត់ក្បាច់បញ្ញីដែលស្ថិតនៅខាងក្រៅ (outside) ឬខាងក្នុង (inside)
         -list-style-image រូបភាពក្បាច់បញ្ជី ប្រើរូបភាពជាប្រភេទក្បាច់បញ្ជីដោយសរសេរ list តាម list-style-image: url(អាសយដ្ឋានរូបភាព)។
     -->
</body>
</html>
